<head>
    <meta charset="UTF-8">
    <title>OffnOn</title>
    <link rel="stylesheet" href="/css/jass.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">
    <script src="https://kit.fontawesome.com/76d4e5f4ee.js" crossorigin="anonymous"> </script>
</head>

<div class="box border-primary container">

    <div class="chatColors mt-3 mb-2 col-12 mx-auto hide-eye">
		<p class="pt-3 pb-3 pl-2 card-text">{{log_text}}</p>
	</div>
    <p class="date-size mb-4 font-weight-light col-12 mx-auto">{{{dateFormat "h, m, A" timeStamp}}}</p>

    <div class="chatColors mt-3 mb-2 col-12 mx-auto hide-eye chat-log" data-id="" data-hidden="false">
        <p class="pt-3 pb-3 pl-2 card-text">{{log_text}}</p>
    </div>
    <p class="date-size mb-4 font-weight-light col-12 mx-auto">{{{dateFormat "h, m, A" timeStamp}}}</p>

    </div>

    <form id="#chat" class="fixed-bottom chatColor border d-flex mx-auto mt-4">

        <div class="p-2 w-100  text-wrap">
            <textarea type="text" placeholder="Type message here" class="row h6 ml-4 col-11 h-6 mt-2"></textarea>
            <input type="checkbox" class="h6 ml-4" id="hideMessage">
            <label for="hideMessage" class="hide-message font-weight-light">Hide Message?</label><br>
        </div>

        <button class="send-logo fa-regular fa-solid fa-paper-plane fa-3x bg-primary text-white px-4"></button>

    </form>

</div>
