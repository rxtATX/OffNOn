<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>

<form class="login-form mx-auto bg-primary w-50">
    <div class="mx-auto form-group row pt-4">
        <label for="staticEmail" class="fs-4 col-sm-2 col-form-label text-white fw-bold">email:</label>
        <div class="mx-auto col-sm-10 col-md-6">
            <input type="text" id="email-login" class="form-control">
        </div>
    </div>
    <div class="form-group row mx-auto">
        <label for="inputPassword" class="fs-4 col-sm-2 col-form-label text-white fw-bold">Password:</label>
        <div class="mx-auto col-sm-10 col-md-6  pb-4">
            <input type="password" class="form-control" id="password-login">
        </div>
    </div>
    <div class="form-group row position-relative">
        <button type="submit" class="btn btn-light mx-auto mb-4 fw-bold" id="login-button">Login</button>
    </div>
</form>
